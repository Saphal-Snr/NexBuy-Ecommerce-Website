<style>
/* Reset */
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #1e1e2f, #2c2c54);
  font-family: "Poppins", "Helvetica", "Arial", sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Form container */
#ss-form {
  width: 360px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 2.5rem 2rem;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
}

/* Floating labels */
#ss-form input:focus ~ label,
#ss-form textarea:focus ~ label,
#ss-form input:valid ~ label,
#ss-form textarea:valid ~ label {
  font-size: 0.8em;
  color: #00e6b8;
  top: -1.8rem;
  transition: all 0.25s ease;
}

/* Input container */
#ss-form .styled-input {
  width: 100%;
  margin: 2rem 0 1rem;
  position: relative;
}

/* Label style */
#ss-form .styled-input label {
  color: rgba(255, 255, 255, 0.6);
  padding: 1rem;
  position: absolute;
  top: 0;
  left: 0;
  transition: all 0.3s ease;
  pointer-events: none;
}

/* Inputs */
#ss-form input,
#ss-form textarea {
  padding: 1rem 1rem;
  border: none;
  border-bottom: 2px solid rgba(255, 255, 255, 0.2);
  width: 100%;
  font-size: 1rem;
  background: transparent;
  color: #fff;
  transition: border-color 0.3s ease;
}

#ss-form input:focus,
#ss-form textarea:focus {
  outline: none;
  border-bottom-color: #00e6b8;
}

/* Animated underline */
#ss-form input ~ .span1,
#ss-form textarea ~ .span1,
#ss-form input ~ .span2,
#ss-form textarea ~ .span2 {
  display: block;
  width: 0;
  height: 3px;
  background: #00e6b8;
  position: absolute;
  bottom: 0;
  transition: width 0.4s ease-in-out;
}

#ss-form input:focus ~ .span1,
#ss-form textarea:focus ~ .span1,
#ss-form input:focus ~ .span2,
#ss-form textarea:focus ~ .span2 {
  width: 50%;
}

/* Button */
#ss-form .btn {
  width: 100%;
  text-transform: uppercase;
  font-size: 15px;
  font-weight: 600;
  border-radius: 8px;
  padding: 0 25px;
  height: 50px;
  line-height: 50px;
  color: #fff;
  background: linear-gradient(135deg, #00e6b8, #00b8ff);
  border: none;
  cursor: pointer;
  margin-top: 1.5rem;
  box-shadow: 0 6px 20px rgba(0, 230, 184, 0.4);
  transition: all 0.3s ease;
}

#ss-form .btn:hover {
  background: linear-gradient(135deg, #00b8ff, #00e6b8);
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0, 230, 184, 0.6);
}

/* Thank you overlay */
#fade {
  opacity: 0;
  display: none;
}

.thanks_layout {
  text-align: center;
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 99999;
}

.thanks_message {
  width: 50%;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  padding: 20px;
  color: #fff;
  border: 1px solid rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(8px);
  text-align: center;
  position: absolute;
  top: 15%;
  left: 50%;
  transform: translateX(-50%);
}

.thanks_message .close a {
  position: absolute;
  top: -15px;
  right: -15px;
  width: 24px;
  height: 24px;
  line-height: 24px;
  text-align: center;
  background: #00e6b8;
  border-radius: 50%;
  color: #000;
  text-decoration: none;
  font-weight: bold;
}

/* Responsive */
@media screen and (max-width: 768px) {
  .thanks_message {
    width: 90%;
  }
}

</style>

    this.elem.style.opacity = value / 100;
    this.elem.style.filter = 'alpha(opacity=' + value + ')';
    this.alpha = value
   }
  }
 }
}();
